<app-navigation></app-navigation>
<header>
  <div class="container">
    <h1>Edit Profile</h1>
    <div class="edit-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-5 17l1.006-4.036 3.106 3.105-4.112.931zm5.16-1.879l-3.202-3.202 5.841-5.919 3.201 3.2-5.84 5.921z"/>
      </svg>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M12.939 21.27c-1.623-1.903-2.436-3.029-4.277-4.185-1.141-.717-2.04-1.702-2.662-2.651l.512-.512.001.001c2.482 1.961 4.757 2.255 9.434 2.255 0 0 1.226 1.214 2.42 2.623 2.74 3.229-2.233 6.215-5.428 2.469zm-2.057.664c-4.988-.559-8.882-4.798-8.882-9.934 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.168-.701 4.172-1.879 5.812.48.643.802 1.331.95 2.028 1.821-2.103 2.929-4.84 2.929-7.84 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c.319 0 .633-.023.946-.048-.943-.653-1.358-1.181-2.064-2.018zm4.618-13.934c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5-.672-1.5-1.5-1.5zm-7 0c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5-.672-1.5-1.5-1.5z"/>
        </svg>
      </div>
      <div class="input">
        <input type="text"
               [(ngModel)]="formDisplayName"
               name="formDisplayName"
               placeholder="Display Name: {{displayName}}"
               (keyup)="validateForm()"/>
      </div>
    </div>
    <div class="row">
      <div class="error" *ngIf="formDisplayError">
        Display name must be between 3 and 20 characters.
      </div>
    </div>
    <div class="row">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M19 2c1.654 0 3 1.346 3 3v14c0 1.654-1.346 3-3 3h-14c-1.654 0-3-1.346-3-3v-14c0-1.654 1.346-3 3-3h14zm0-2h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-7 6c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.687 6-6-2.687-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4c2.205 0 4 1.794 4 4s-1.795 4-4 4zm7-10c-.553 0-1-.448-1-1s.447-1 1-1 1 .448 1 1-.447 1-1 1z"/>
        </svg>
      </div>
      <div class="input">
        <input type="text"
               [(ngModel)]="formProfilePicture"
               name="formProfilePicture"
               placeholder="Profile Picture (URL only)"
               (keyup)="validateForm()"/>
      </div>
    </div>
    <div class="row">
      <div class="error" *ngIf="formPictureError">
        Your profile picture must be a URL to an external image. This is temporary.
      </div>
    </div>
    <div class="row">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M18.31 2.828l2.862 2.862-15.032 15.032-3.583.722.723-3.585 15.03-15.031zm0-2.828l-16.872 16.872-1.438 7.128 7.127-1.437 16.873-16.874-5.69-5.689zm-.021 5.004l-12.728 12.728.707.708 12.728-12.728-.707-.708z"/>
        </svg>
      </div>
      <div class="input">
        <textarea [(ngModel)]="formBio"
                  name="formBio"
                  placeholder="{{bio}}"></textarea>
      </div>
    </div>
    <div class="row" *ngIf="formBioError">
      <div class="error">
        Your bio must be between 0 and 140 characters.
      </div>
    </div>

    <button class="update-profile" (click)="updateProfile()">
      UPDATE PROFILE
    </button>
    <div class="row" *ngIf="serverError">
      <div class="error">
        Oops! Something went wrong...
      </div>
    </div>
  </div>
</main>
