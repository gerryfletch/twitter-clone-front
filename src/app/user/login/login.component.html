<div class="form">
  <input [(ngModel)]="handle"
         type="text"
         name="handle"
         placeholder="Handle"
         autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
  <input [(ngModel)]="password"
         type="password"
         name="password"
         placeholder="Password"
         autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>

  <section class="buttons">
    <button class="login-button active" (click)="login()">LOGIN</button>
    <button class="signup-button" routerLink="/signup">SIGN UP</button>
  </section>
  <section class="response-error" *ngIf="isError">
    {{error}}
  </section>
</div>
